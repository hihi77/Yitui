<ion-view view-title="信息">
    <ion-content>
        <!--中间内容-->
        <ul class="list-style-A list-style-B">
            <a href="#/tab/information/selectType"><li class="itme-A">
                选择类型(必选)
                <p class="select-text textOverHide" ng-show="informationEphemeralData['选择类型']?true:false">{{informationEphemeralData["选择类型"]}}</p>
                <i class="ion-chevron-right size-12 icon-right" ng-if="true"></i>
            </li></a>
        </ul>
        <div class="informationInputTitle">
            <input class="init" placeholder="请输入标题" ng-model="informationEphemeralData['信息标题']">
        </div>
        <div class="activityDetailed">
            <div class="detailedBox">
                <div class="detailedText">
                    <textarea class="init" ng-model="informationEphemeralData['信息详情'].text"  placeholder="多行输入"></textarea>
                </div>
                <div class="upload-photo-control" upload-photo-control>

                </div>
            </div>
        </div>
        <div class="informationInput">
            <div class="name info-list">
                <p class="text">信息联系人</p>
                <label class="info-input">
                    <input class="init" ng-model="informationEphemeralData['信息联系人']">
                </label>
            </div>
            <div class="phone info-list">
                <p class="text">联系方式</p>
                <label class="info-input">
                    <input class="init {{informationEphemeralData['联系方式'].length!=11?'error':''}}" type="tel"  ng-model="informationEphemeralData['联系方式']">
                </label>
            </div>
            <div class="deadline info-list">
                <p class="text">信息截止时间</p>
                <label class="info-input">
                    <input class="init" ng-model="informationEphemeralData['信息截止时间']" type="datetime-local">
                </label>
            </div>
        </div>
       <button class="button button-block button-light" on-touch="publishEvent()">发布信息</button>
    </ion-content>
</ion-view>
