<ion-view view-title="填写验证码" align-title="left">
    <ion-content >
       
        <div class="list">
      　<p align="center">验证码已经发送到手机：{{$parent.user.phone}} </p>
  <label class="item item-input">
              
            </label>

       </div>

   

<form name ="postsForm">
       <div class="item item-input">
                <span class="input-label">手机验证码</span>
                <input  placeholder="输入6位短信验证号" type="text"  ng-model="obj.Vnumber"  required
                   ng-minlength="6" ng-maxlength="6">
          </div>
       </form>
 <button ng-click="DoVerify()" class="button button-full button-positive"  ng-disabled="postsForm.$invalid"
           >下一步</button>
            

        <div align="center">
 
    　<button ng-disabled="{{obj.resend}}" class="button button-clear button-energized"  ng-click="Rsend(2,{{user.phone}} )" > 60秒后没收到，重新获取验证码（{{wait}}） </button>
   
       </div>

        <div class="button-bar social-login">
           
        </div>
        <div style="display: none">
      <iframe ng-src='{{myURL}}' class="width-100 height-100"></iframe>
      </div>
    </ion-content>
</ion-view>
