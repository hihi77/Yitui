<ul class="activity-list">
  <li class="list-item-activity" ng-repeat="data in nowData">
    <div class="photo"><img ng-src="{{data.phoneUrl}}"></div>
    <div class="content">
      <h1 class="title">{{data.title}}</h1>
      <p class="info textOverHide">{{data.time}} {{data.address}}</p>
      <div class="prompt">
        <p class="prompt-left">{{data.price}}元</p>
        <p class="prompt-left">{{data.applicants}}人报名</p>
        <p class="prompt-right" ng-class="data.status?'start':'end'">{{data.status?'开始签到':'已截止'}}</p>
      </div>
    </div>
  </li>
</ul>
