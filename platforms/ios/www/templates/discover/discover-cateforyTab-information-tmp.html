<ul class="information-list">
  <a href="#/tab/{{pageMarking}}-information-detailed/{{data.id}}" ng-repeat="data in nowData"><li class="list-item-information">
    <div class="heardInfo">
      <div class="photo"><img src="{{data.heardPhotoUrl}}"></div>
      <div class="info">
        <p class="name" ng-bind="data.name"></p>
        <p class="time" ng-bind="data.ago"></p>
      </div>
    </div>
    <p class="title ng-binding" ng-bind="data.title"></p>
    <p class="text ng-binding" ng-bind="data.text"></p>
    <div class="imageBox">
      <p class="image" ng-repeat="url in data.images"><img ng-src="{{url}}"></p>
    </div>
    <div class="component">
      <p class="component-noe left">
        <i class="ion-eye icon"></i>
        {{data.browse}}
      </p>
      <p class="component-noe right">
        <i class="ion-chatbubble-working icon"></i>
        {{data.clickALike}}
      </p>
      <p class="component-noe right">
        <i class="ion-thumbsup icon"></i>
        {{data.comment}}
      </p>
    </div>
  </li></a>
</ul>
