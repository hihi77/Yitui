<ul class="information-list">
  <li class="list-item-information" ng-repeat="data in nowData">
    <p class="title">{{data.title}}</p>
    <p class="text">{{data.text}}</p>
    <div class="component">
      <p class="component-noe left">
        <i class="ion-eye icon"></i>
        {{data.browse}}
      </p>
      <p class="component-noe right">
        <i class="ion-chatbubble-working icon"></i>
        {{data.clickALike}}
      </p>
      <p class="component-noe right">
        <i class="ion-thumbsup icon"></i>
        {{data.comment}}
      </p>
    </div>
  </li>
</ul>
